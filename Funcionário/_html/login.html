<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="O melhor mercado longe da sua casa" />
    <link rel="stylesheet" href="../_css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="icon" href="../_image/easy_icon.png">
    <title>Easy Market</title>
  </head>

  <body>
    <header class="cabecalho">
      <img src="../_image/Easy_logo 1.png" class="cabecalho-imagem" />
    </header>

    <main class="principal">
      <form action="" class="formulario">
        <input type="text" placeholder="Email" id="principal-email" autocomplete="off"/>
        <input type="password" placeholder="Senha" id="principal-senha"/>
        <p id="principal-mensagem"></p>
      </form>
    </main>

    <footer class="rodape">
      <button class="rodape-botao" onclick="validar()">Login</button>
    </footer>
    
    <script src="../_js/login.js"></script>
  </body>
</html>
