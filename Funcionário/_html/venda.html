<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../_css/venda.css">
    <title>Venda seu peixe</title>
  </head>
  <body>
    <header class="cabecalho">
      <input type="button" value="Voltar" onclick="voltar()" id="botao-cabecalho" />
    </header>
    <main class="principal">
      <section class="secao1">
        <div class="secao1-div1">
          <p>Produto</p>
          <input type="number" id="prod" class="escrita"/>
        </div>
        <div class="secao1-div2">
          <input type="number" readonly id="visor" value="0" class="visor"/>
          <input type="button" value="Validar" onclick="validar()" class="funcao"/>
        </div>
      </section>
      <section class="secao2">
        <p>Troco</p>
        <div class="secao2-div1">
          <input type="number" id="prod-troco" class="escrita"/>
        </div>
        <div class="secao2-div2">
          <input type="number" readonly id="visor-troco" value="0" class="visor" />
          <input type="button" value="Calcular" onclick="troco()" class="funcao"/>
        </div>
      </section>
    </main>
    <script src="../_js/database.js"></script>
    <script src="../_js/venda.js"></script>
  </body>
</html>
